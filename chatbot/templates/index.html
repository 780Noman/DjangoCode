<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot for Octaloop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ChatBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/chat">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center my-3">ChatBot-Let's Chat!</h1>
        <div class="chat">
            <pre id="prompt">
Welcome! I'm here to help with anything you need.
How can I assist you today?
            </pre>
            <form>
                {% csrf_token %}
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="typedPrompt" name="typedPrompt"></textarea>
                    <label for="typedPrompt">Write your query here...</label>
                </div>
                <button type="button" class="btn btn-dark my-3" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let submitButton = document.getElementById("submit");
            let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

            const fetchData = async (myPrompt) => {
                let data = new FormData();
                data.append('prompt', myPrompt);
                data.append('csrfmiddlewaretoken', csrfToken);

                let response = await fetch("/api/", {
                    method: 'POST',
                    body: data,
                    credentials: 'same-origin',
                });
                let result = await response.json();
                return result;
            };

            submitButton.addEventListener("click", async () => {
                let myPrompt = document.getElementById("prompt").innerText + "\nNomi: " + document.getElementById("typedPrompt").value + "\nBot: ";
                document.getElementById("prompt").innerText = myPrompt;
                let response = await fetchData(myPrompt);

                document.getElementById("prompt").innerText += response["response"];
                document.getElementById("typedPrompt").value = "";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
